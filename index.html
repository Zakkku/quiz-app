<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-Commerce Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <h1>e-Commerce quiz</h1>
  <section id="question1">
    <h2>Question 1 of 3:</h2>
    <h3>Which of the following is not a real eCommerce platform?</h3>
    <input type="radio" id="shopify" name="ecommerce_platform" value="Shopify">
    <label for="shopify">Shopify</label><br>
    <input type="radio" id="woocommerce" name="ecommerce_platform" value="WooCommerce">
    <label for="woocommerce">WooCommerce</label><br>
    <input type="radio" id="shopcommerce" name="ecommerce_platform" value="ShopCommerce">
    <label for="shopcommerce">ShopCommerce</label><br>
    <input type="radio" id="bigcommerce" name="ecommerce_platform" value="BigCommerce">
    <label for="bigcommerce">BigCommerce</label>
</section>

<section id="question2">
  <h2>Question 2 of 3:</h2>
  <h3>If Shopify is so good, why are Shopify developers necessary?</h3>
  <input type="radio" id="shopify" name="ecommerce_platform" value="Shopify">
  <label for="shopify">To save time on things like store setups and migrations</label><br>
  <input type="radio" id="woocommerce" name="ecommerce_platform" value="WooCommerce">
  <label for="woocommerce">To extend the limited design options and functionalities of themes with custom code
  </label><br>
  <input type="radio" id="shopcommerce" name="ecommerce_platform" value="ShopCommerce">
  <label for="shopcommerce">To provide support with a deep understanding of how the platform works and what its limitations are
  </label><br>
  <input type="radio" id="bigcommerce" name="ecommerce_platform" value="BigCommerce">
  <label for="bigcommerce">All the above</label>
</section>

<section id="question3">
  <h2>Question 3 of 3:</h2>
  <h3>Which of the following is true about Shopify developers?</h3>
  <input type="radio" id="shopify" name="ecommerce_platform" value="Shopify">
  <label for="shopify">They are paid extremely well</label><br>
  <input type="radio" id="woocommerce" name="ecommerce_platform" value="WooCommerce">
  <label for="woocommerce">There is a high demand for them</label><br>
  <input type="radio" id="shopcommerce" name="ecommerce_platform" value="ShopCommerce">
  <label for="shopcommerce">They need to know web development, the platform itself, and the liquid template language</label><br>
  <input type="radio" id="bigcommerce" name="ecommerce_platform" value="BigCommerce">
  <label for="bigcommerce">All the above</label>
</section>

<section id="finished">
  <h2>You finished the quiz!</h2>
</section>

<button class="button" onclick="myFunction()">Next ></button>

  <script src="script.js"></script>
</body>
</html>
